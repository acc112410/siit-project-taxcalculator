<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br/>
    <form action="#" th:action="@{/pfi/save}" th:object="${srlEntity}"
          method="post">

        <table class=" table table-dark table-striped">

            <tr>
                <td>Income:</td>
                <td><input type="text" th:field="*{income}"/>
                </td>
            </tr>

                <td colspan="2">
                    <button type="submit" onclick="window.location.href = 'localhost:8080/srl/save';">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
